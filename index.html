<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    
    
    <div class="container">
        <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        
        <div class="display">
            <div class="calculation" id="calculation"></div>
            <div class="result" id="result"></div>
        </div>

        <div class="buttons">
            <div class="row1">
                <div class="AC" id="AC">AC</div>
                <div class="plusMinus" id="plusMinus">+/-</div>
                <div class="percent" id="percent">%</div>
                <div class="divide" id="divide">รท</div>
            </div>
            <div class="row2">
                <div class="seven" id="seven">7</div>
                <div class="eight" id="eight">8</div>
                <div class="nine" id="nine">9</div>
                <div class="multiply" id="multiply">x</div>
            </div>
            <div class="row3">
                <div class="four" id="four">4</div>
                <div class="five" id="five">5</div>
                <div class="six" id="six">6</div>
                <div class="minus" id="minus">-</div>
            </div>
            <div class="row4">
                <div class="one" id="one">1</div>
                <div class="two" id="two">2</div>
                <div class="three" id="three">3</div>
                <div class="plus" id="plus">+</div>
            </div>
            <div class="row5">
                <div class="zero" id="zero">0&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</div>
                <div class="decimal" id="decimal">.</div>
                <div class="equal" id="equal">=</div>
            </div>
        </div>
    </div>

    <!--Footer-->
    <div class="footer">
        Made by Jimmy Hui &nbsp
        <a href="https://github.com/Jinnbo/Calculator" target="_blank">
            <img src="./imgs/github.png" class="logo">
        </a>       
    </div>

    <script src="./script.js"></script>
</body>
</html>
